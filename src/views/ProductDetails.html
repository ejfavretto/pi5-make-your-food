<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <header>
      <div>

      <div class="search">

          <input

            name="search"
            id="search"
            placeholder="Buscar seu Lanche"

        <button class="buttonWithoutBackground">criar conta</button>
